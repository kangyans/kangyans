name: Latest blog post workflow

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
          - uses: actions/checkout@v4
          - uses: gautamkrishnar/blog-post-workflow@v1
            with:
              feed_list: "https://pubmed.ncbi.nlm.nih.gov/rss/search/1l1vNBYu_ediRIC33wc8jy-EnJXACHm3ID9uLqcBnqeabZrQ2n/?limit=15&utm_campaign=pubmed-2&fc=20250301181733"
              max_post_count: 10
              disable_html_encoding: true
              comment_tag_name: SPIRAL


          - uses: actions/checkout@v4
          - uses: gautamkrishnar/blog-post-workflow@v1
            with:
              feed_list: "https://pubmed.ncbi.nlm.nih.gov/rss/search/12auu1PYsGCDpp61ieb-dgCKnl2wLAWrfi_NpLIBtQB9XLekfY/?limit=15&utm_campaign=pubmed-2&fc=20251015143857"
              max_post_count: 10
              disable_html_encoding: true
              comment_tag_name: LOWRANK

            
              


              
