name: Latest blog post workflow

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
          - uses: actions/checkout@v4
          - uses: gautamkrishnar/blog-post-workflow@v1
            with:
              feed_list: "https://pubmed.ncbi.nlm.nih.gov/rss/search/1zCzv8cgXYLWFr_JhazYJ14vFCbGzGurQHQxfej1_p53ZiHg95/?limit=15&utm_campaign=pubmed-2&fc=20251021154024"
              max_post_count: 10
              disable_html_encoding: true
              comment_tag_name: RECENT

    
          - uses: actions/checkout@v4
          - uses: gautamkrishnar/blog-post-workflow@v1
            with:
              feed_list: "https://pubmed.ncbi.nlm.nih.gov/rss/search/1pGjkNWR5NmeRrgH-_vwak-FB62di_KD-V3H85EoZT5i8eWsh8/?limit=15&utm_campaign=pubmed-2&fc=20251021153851"
              max_post_count: 10
              disable_html_encoding: true
              comment_tag_name: SPIRAL


          - uses: actions/checkout@v4
          - uses: gautamkrishnar/blog-post-workflow@v1
            with:
              feed_list: "https://pubmed.ncbi.nlm.nih.gov/rss/search/1894B-rjS_U4YoCg29wEwM4NQCZjSThX7qcLkauib7pLxEXwi-/?limit=15&utm_campaign=pubmed-2&fc=20251021153935"
              max_post_count: 10
              disable_html_encoding: true
              comment_tag_name: LOWRANK

            
              


              
